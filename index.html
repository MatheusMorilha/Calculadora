<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Calculadora">
        <p id="visor"></p>

        <table>
            <tr>
                <td><button class="operador" onclick="limpar()">C</button></td>
                <td><button class="operador" onclick="apagar()">&lt;</button></td>
                <td><button class="operador" onclick="insert('/')">/</button></td>
                <td><button class="operador" onclick="insert('*')">X</button></td>
            </tr>

            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="operador" onclick="insert('-')">-</button></td>
            </tr>

            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="operador" onclick="insert('+')">+</button></td>
            </tr>

            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="operador" style="height: 142px;" onclick="calcular()">=</button></td>
            </tr>

            <tr>
                <td colspan="2"><button class="botao" style="width: 142px;" onclick="insert('0')">0</button></td>
                <td><button class="operador" onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
